---
- hosts: dev
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install packages
      apt:
        name:
          - nginx
          - git
        state: present

    - name: Ensure nginx is running
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create a sample index.html
      copy:
        dest: /var/www/html/index.html
        content: |
          <h1>Multipass VM configured by Ansible</h1>
